<div class="container">
  <div class="row">
    <div class="col">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z2"
      >
        <ng-container
          [matColumnDef]="tableData"
          *ngFor="let tableData of objectKeys(columnHeader); let last = last; let index= index"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ columnHeader[tableData] }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="last && tableActions.length > 0">
              <button *ngFor="let action of tableActions;" (click)="actionEvent($event,index,action,element)" mat-button class="btn-action" mat-icon-button>
                <mat-icon >{{getIcon(action)}}</mat-icon>
              </button>
            </div>
            {{ element[tableData] }}
          </td>
        </ng-container>       
        <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: objectKeys(columnHeader)"
        ></tr>
      </table>
      <mat-paginator
        class="paginator"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
