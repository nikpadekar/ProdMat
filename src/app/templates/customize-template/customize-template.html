<section class="mat-flex mb-2">
  <div class="title-center">
    Customize<span class="highlight-orange"> &nbsp; Template 1</span>
  </div>
  <span class="spacer"></span>
  <button
    mat-button
    matSuffix
    mat-icon-button
    class="close-icon"
    (click)="onClose()"
  >
    <mat-icon>close</mat-icon>
  </button>
</section>
<div>
  <mat-divider></mat-divider>
  <div class="image-container">
    <div class="row">
      <div class="col-lg-3">
        <mat-form-field class="full-width" appearance="legacy">
          <mat-label>App Name</mat-label>
          <input matInput name="appName" />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
          <mat-label>App Logo</mat-label>
          <ngx-mat-file-input name="appLogo"></ngx-mat-file-input>
          <button mat-button matSuffix mat-icon-button>
            <mat-icon>vertical_align_top</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
          <mat-label>Loading Image</mat-label>
          <ngx-mat-file-input name="loadingImage"></ngx-mat-file-input>
          <button mat-button matSuffix mat-icon-button>
            <mat-icon>vertical_align_top</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
          <mat-label>App Primary Color</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="colorValue1"
            name="colorValue1"
          />
          <ngx-colors
            matPrefix
            ngx-colors-trigger
            (change)="colorEvent($event)"
            [(ngModel)]="colorValue1"
          ></ngx-colors>
          <button
            mat-button
            *ngIf="colorValue1"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="colorValue1=''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="legacy">
          <mat-label>App Secondary Color</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="colorValue2"
            name="colorValue2"
          />
          <ngx-colors
            matPrefix
            ngx-colors-trigger
            (change)="colorEvent($event)"
            [(ngModel)]="colorValue2"
          ></ngx-colors>
          <button
            mat-button
            *ngIf="colorValue2"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="colorValue2=''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-flat-button color="orange" class="float-right">
          Publish
        </button>
      </div>
      <div class="col-lg-9">
        <carousel [showIndicators]="false">
          <slide>
            <img src="https://dummyimage.com/991x550" class="image-carousel" />
          </slide>
          <slide>
            <img src="https://dummyimage.com/991x550" class="image-carousel" />
          </slide>
          <slide>
            <img src="https://dummyimage.com/991x550" class="image-carousel" />
          </slide>
        </carousel>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
