<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav left-sidebar"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary" class="app-brand"> <span>NoCodeApp</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/my-app" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>apps</mat-icon>
        <h4 mat-line >My App</h4>
      </a>
      <a mat-list-item routerLink="/publish-story" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>vertical_align_top</mat-icon>
        <h4 mat-line >Publish Story</h4>
      </a>
      <a mat-list-item routerLink="/templates" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>view_quilt</mat-icon>
        <h4 mat-line >Templates</h4>
      </a>
      <a mat-list-item routerLink="/admin-panel" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>build_circle</mat-icon>
        <h4 mat-line >Admin Panel</h4>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="menu-top-bar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        *ngIf="(isHandset | async)!.matches"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>Application Title</span> -->
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon class="icon-display">person</mat-icon>
      </button>
      <span class="login-name ml-3 ">Welcome<br><span class="user-name">Paing Turner</span></span>
      <p *ngIf="(isHandset | async)!.matches ? false : true">
        <span class="fill-remaining-space">
          <button mat-icon-button [matMenuTriggerFor]="account" #menuTrigger="matMenuTrigger" (click)="menuTrigger.openMenu()">
            <mat-icon class="arrow-dropdown">arrow_drop_down</mat-icon>
          </button>
          <mat-menu #account="matMenu" [overlapTrigger]="false">
          <span (mouseleave)="menuTrigger.closeMenu()">
            <button mat-menu-item>
              <mat-icon>home</mat-icon>
              <span>Home</span>
            </button>
            <button mat-menu-item>
              <mat-icon>people_outline</mat-icon>
              <span>Connecting</span>
            </button>
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </span>
          </mat-menu>
        </span>
      </p>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
