<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 horizontal-form">
      <mat-form-field class="form-field-border">
        <mat-label>Select App</mat-label>
        <mat-select [formControl]="appSelect">
          <mat-option *ngFor="let app of appList" [value]="app">{{
            app
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-card class="mb-4">
    <div class="row">
      <div class="col-lg-12">
        <section class="mat-flex mb-2">
          <div class="title-center">
            <h2>
              Publish news details for
              <span class="highlight-orange">NewsApp1</span>
            </h2>
          </div>
          <span class="spacer"></span>
          <button mat-button class="highlight-orange">
            <mat-icon>zoom_in</mat-icon>
            Zoom Screens
          </button>
        </section>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-lg-8">
        <div class="row mt-5">
          <div class="col-lg-12">
            <section class="publish-form">
              <form class="horizontal-form">
                <mat-form-field class="full-width-field" appearance="legacy">
                  <mat-label>Title</mat-label>
                  <input matInput placeholder="Title" name="title" />
                </mat-form-field>
                <mat-form-field
                  class="full-width-field mt-3"
                  appearance="legacy"
                >
                  <mat-label>Short description</mat-label>
                  <textarea
                    matInput
                    #test
                    placeholder="Description in short.. max 250 words"
                    maxlength="250"
                    #paraText
                  ></textarea>
                </mat-form-field>
                <p class="text-secondary text-right">{{getParaLength(paraText)}}</p>
                <div class="row mt-4">
                  <div class="col">
                    <mat-form-field
                      class="full-width-field"
                      appearance="legacy"
                    >
                      <mat-label>Author</mat-label>
                      <input matInput placeholder="Author" name="author" />
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field
                      class="full-width-field"
                      appearance="legacy"
                    >
                      <mat-label>URL</mat-label>
                      <input matInput placeholder="URL" name="url" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-lg-12">
                        <mat-label>Images</mat-label>
                        <mat-form-field matSuffix class="custom-input">
                          <mat-icon mat class="custom-icon"
                            >vertical_align_top</mat-icon
                          >
                          <ngx-mat-file-input
                            #removableInput
                            placeholder="Upload File"
                            [accept]="['.jpg', '.png']"
                            multiple
                          >
                          </ngx-mat-file-input>
                          <button
                            mat-icon-button
                            matSuffix
                            *ngIf="!removableInput.empty"
                            (click)="removableInput.clear($event)"
                          >
                            <mat-icon>clear</mat-icon>
                          </button>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-lg-12">
                        <mat-label>Categories</mat-label>
                        <mat-form-field class="custom-input" appearance="fill">
                          <input
                            matInput
                            name="categories"
                            (click)="openDialog()"
                          />
                          <mat-icon matSuffix (click)="openDialog()">
                            qr_code</mat-icon
                          >
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-right">
            <button
              type="submit"
              mat-flat-button
              id="btn1"
              name="btn1"
              class="mat-orange"
            >
              Publish
            </button>
            &nbsp;
            <button mat-stroked-button id="btn2" name="btn2">
              Clear
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="image-container d-flex justify-content-center">
          <img src="https://dummyimage.com/300x550" class="img-responsive" />
        </div>
      </div>
    </div>
  </mat-card>
  <mat-card>
    <div class="row">
      <div class="col-lg-12 title-center">
        <h2>
          Publish news details for
          <span class="highlight-orange">NewsApp1</span>
        </h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row mt-4">
      <div class="col-lg-12">
        <app-data-table
          [tableData]="tableData"
          [columnHeader]="columnHeader"
          [tableActions]="tableActions"
          (action)="actionFunction($event)"
        ></app-data-table>
      </div>
    </div>
  </mat-card>
</div>
