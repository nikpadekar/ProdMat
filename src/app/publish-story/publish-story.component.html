<div class="container">
  <div class="row">
    <div class="col-lg-4 horizontal-form">
      <mat-form-field class="form-field-border">
        <mat-label>Select App</mat-label>
        <mat-select [formControl]="appSelect">
          <mat-option *ngFor="let app of appList" [value]="app">{{
            app
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-card class="mb-4">
    <div class="row">
      <div class="col-lg-12">
        <section class="mat-flex mb-2">
          <div class="title-center">
            <h2>
              Publish news details for
              <span class="highlight-orange">NewsApp1</span>
            </h2>
          </div>
          <span class="spacer"></span>
          <button mat-button class="highlight-orange">
            <mat-icon>zoom_in</mat-icon>
            Zoom Screens
          </button>
        </section>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-lg-8">
        <div class="row mt-5">
          <div class="col-lg-12">
            <section class="publish-form">
              <form>
                <mat-form-field class="full-width-field" appearance="legacy">
                  <mat-label>Title</mat-label>
                  <input matInput placeholder="Title" name="title" />
                </mat-form-field>
                <mat-form-field
                  class="full-width-field mt-3"
                  appearance="legacy"
                >
                  <mat-label>Short description</mat-label>
                  <textarea
                    matInput
                    placeholder="Description in short.. max 250 words"
                    max-length="255"
                  ></textarea>
                </mat-form-field>
                <div class="row mt-4">
                  <div class="col">
                    <mat-form-field
                      class="full-width-field"
                      appearance="legacy"
                    >
                      <mat-label>Author</mat-label>
                      <input matInput placeholder="Author" name="author" />
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field
                      class="full-width-field"
                      appearance="legacy"
                    >
                      <mat-label>URL</mat-label>
                      <input matInput placeholder="URL" name="url" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col">
                        <mat-label>Images</mat-label>
                      </div>
                      <div
                        class="col-lg-12"
                        *ngFor="let file of [0, 1, 2, 3, 4]"
                      >
                        <mat-form-field appearance="legacy">
                          <ngx-mat-file-input
                            #removableInput
                            placeholder="Upload File"
                            [accept]="['.jpg', '.png']"
                          ></ngx-mat-file-input>
                          <button
                            mat-icon-button
                            matSuffix
                            *ngIf="!removableInput.empty"
                            (click)="removableInput.clear($event)"
                          >
                            <mat-icon>clear</mat-icon>
                          </button>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6"></div>
                </div>
              </form>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="footer-section btn-group">
              <button mat-flat-button color="orange" class="btn-custom">
                Publish
              </button>
              <button
                mat-flat-button
                color="orange"
                class="btn-custom btn-bordered"
              >
                Clear
              </button>
            </section>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="image-container">
          <img src="https://dummyimage.com/300x550" class="img-responsive" />
        </div>
      </div>
    </div>
  </mat-card>
  <mat-card>
    <div class="row">
      <div class="col-lg-12 title-center">
        <h2>
          Publish news details for
          <span class="highlight-orange">NewsApp1</span>
        </h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row mt-4">
      <div class="col-lg-12">
        <app-data-table
          [tableData]="tableData"
          [columnHeader]="columnHeader"
          [tableActions]="tableActions"
          (action)="actionFunction($event)"
        ></app-data-table>
      </div>
    </div>
  </mat-card>
</div>
<tree-checklist></tree-checklist>
